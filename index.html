<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    (function () {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const isAndroid = /android/i.test(ua);
      const isiOS = /iPhone|iPad|iPod/.test(ua) && !window.MSStream;

      // Make sure redirect happens after DOM is ready
      window.addEventListener("DOMContentLoaded", function () {
        if (isiOS) {
          window.location.replace("https://adobeaero.app.link/mUyogpmV9Ub");
        } else if (isAndroid) {
          window.location.replace("https://vahidqaderi.8thwall.app/locationbase/");
        } else {
          document.body.innerHTML = `
            <h2>This AR experience is designed for mobile devices.</h2>
            <p>Please scan this QR code with a smartphone camera.</p>
          `;
        }
      });
    })();
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
  </style>
</head>
<body>
  <p>Redirecting based on your device...</p>
</body>
</html>
