<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Continue to AR</title>
  <script>
    window.onload = () => {
      const ua = navigator.userAgent || navigator.vendor || window.opera;

      if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
        window.location.href = "https://adobeaero.app.link/mUyogpmV9Ub";
      } else if (/android/i.test(ua)) {
        document.getElementById("android-button").style.display = "block";
      } else {
        document.body.innerHTML = "<h2>Please open this experience on a mobile device.</h2>";
      }
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    #android-button {
      display: none;
      font-size: 20px;
      padding: 15px 30px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <p>Redirecting...</p>
  <button id="android-button" onclick="window.location.href='https://vahidqaderi.8thwall.app/locationbase/'">
    Tap to open AR experience
  </button>
</body>
</html>
