<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    window.onload = function () {
      const ua = navigator.userAgent || navigator.vendor || window.opera;

      if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
        // iOS → Adobe Aero
        window.location.href = "https://adobeaero.app.link/mUyogpmV9Ub";
      } else if (/android/i.test(ua)) {
        // Android → delayed redirect to avoid permission issues
        setTimeout(() => {
          window.location.href = "https://vahidqaderi.8thwall.app/locationbase/";
        }, 150); // short delay to improve stability
      } else {
        document.body.innerHTML = "<h2>Please scan this code on your phone.</h2>";
      }
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
  </style>
</head>
<body>
  <p>Redirecting based on your device...</p>
</body>
</html>
