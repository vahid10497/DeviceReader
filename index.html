<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    window.onload = function () {
      const ua = navigator.userAgent || navigator.vendor || window.opera;

      if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
        // iOS: go to Adobe Aero
        window.location.href = "https://adobeaero.app.link/mUyogpmV9Ub";
      } else if (/android/i.test(ua)) {
        // Android: go to 8th Wall with a short delay (to ensure camera/WebXR loads properly)
        setTimeout(() => {
          window.location.href = "https://vahidqaderi.8thwall.app/locationbase/";
        }, 150); // short delay helps avoid crash or blocked permissions
      } else {
        // Fallback for desktop
        document.body.innerHTML = "<h2>This experience is designed for mobile devices.</h2>";
      }
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
  </style>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
