<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    window.onload = function () {
      const ua = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(ua)) {
        // Android → 8th Wall experience
        window.location.href = "https://vahidqaderi.8thwall.app/locationbase/";
      } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
        // iOS → Adobe Aero experience
        window.location.href = "https://adobeaero.app.link/mUyogpmV9Ub";
      } else {
        // Desktop or unsupported device
        document.body.innerHTML = `
          <h2>This experience is intended for mobile devices only.</h2>
          <p>Scan this QR code with your phone camera to continue.</p>
        `;
      }
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
  </style>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
