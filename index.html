<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        window.location.href = "https://your-android-link.com";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://your-ios-link.com";
      } else {
        // fallback URL or message
        document.body.innerHTML = "Please open this link on a mobile device.";
      }
    };
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
